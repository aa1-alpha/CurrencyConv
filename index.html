
  
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Currency Converter</h2>

  <input id="amount" type="number" placeholder="Amount" />

  <br />

  <label for="from">From:</label>
  <select id="from">
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="CAD">CAD - Canadian Dollar</option>
    <option value="CHF">CHF - Swiss Franc</option>
    <option value="CNY">CNY - Chinese Yuan</option>
    <option value="HKD">HKD - Hong Kong Dollar</option>
    <option value="INR">INR - Indian Rupee</option>
  </select>

  <label for="to">To:</label>
  <select id="to">
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="CAD">CAD - Canadian Dollar</option>
    <option value="CHF">CHF - Swiss Franc</option>
    <option value="CNY">CNY - Chinese Yuan</option>
    <option value="HKD">HKD - Hong Kong Dollar</option>
    <option value="INR">INR - Indian Rupee</option>
  </select>

  <br />

  <button onclick="convert()">Convert</button>

  <p id="result"></p>

  <script>
    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!amount || !from || !to) {
        document.getElementById("result").innerText = "Please fill all fields.";
        return;
      }

      try {
        const apiKey = "938e7e711bbe4256585a9bbc"; // Replace with your actual API key
        const url = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/${from}/${to}/${amount}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.result === "success") {
          document.getElementById("result").innerText = `${amount} ${from} = ${data.conversion_result} ${to}`;
        } else {
          document.getElementById("result").innerText = "Conversion failed.";
        }
      } catch (error) {
        document.getElementById("result").innerText = "Error fetching data.";
        console.error("Error:", error);
      }
    }
  </script>

</body>
</html>
