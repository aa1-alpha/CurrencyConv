<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <style>
    body {
      background-color: rgb(249, 239, 102); /* soft yellow */
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Currency Converter</h2>
  <input id="amount" type="number" placeholder="Amount" />
  <input id="from" placeholder="From (e.g., USD)" />
  <input id="to" placeholder="To (e.g., EUR)" />
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
